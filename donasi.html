<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Paket Upgrade</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #004b8d, #001f3f);
      padding: 20px;
      color: white;
    }
    .container {
      background: white;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .info {
      margin-top: 20px;
      font-size: 15px;
      background-color: #ffe5e5;
      padding: 15px;
      border-radius: 10px;
      border-left: 5px solid red;
      color: #222;
    }
    .info h3 {
      color: #c00;
      margin-top: 0;
    }
    .info a {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
  <script>
    function donasi(nominal, paket) {
      const tg = window.Telegram?.WebApp;
      const username = tg?.initDataUnsafe?.user?.username || "pengguna";
      const url = `https://saweria.co/IDMworkbot?nominal=${nominal}&message=Upgrade%20(${paket})%20dari%20@${username}`;
      window.location.href = url;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Pilih Paket Upgrade</h2>
    <button class="btn" onclick="donasi(10000, 'Premium 20 hari')">Rp10.000 - Premium 20 Hari</button>
    <button class="btn" onclick="donasi(15000, 'Premium 30 hari')">Rp15.000 - Premium 30 Hari</button>
    <button class="btn" onclick="donasi(25000, 'Premium 40 hari')">Rp25.000 - Premium 40 Hari</button>
    <button class="btn" onclick="donasi(50000, 'Premium 90 hari')">Rp50.000 - Premium 90 Hari</button>

    <div class="info">
      <h3>Langkah Terakhir!</h3>
      Setelah pembayaran selesai, <strong>WAJIB kirim bukti transfer ke bot</strong> agar akunmu langsung diaktifkan otomatis.<br><br>
      <a href="https://t.me/IDMwork_bot" target="_blank">Kirim Bukti ke Bot Sekarang</a><br><br>
      Terima kasih banyak telah mendukung IDMwork Bot!
    </div>
  </div>

  <footer>
    &copy; 2025 IDMwork_bot | All Rights Reserved
  </footer>
</body>
</html>
